<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes(Test)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quote" class="quote">Click the button to get a random quote</p>
      <p id="author">(author)</p>
      <button id="generate-btn" class="btn">Generate quote</button>
      <button id="favorite-btn" class="star-btn">&#9734;</button>
    </div>
    <div class="favorites-container" id="favorites-container"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
