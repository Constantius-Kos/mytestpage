<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes(Test)</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <div id="quote">
        <p id="quote-text" class="quote-text">
          Click the button to get a random quote
        </p>
        <p id="author" class="quote-author"></p>
        <div class="button-container">
          <button id="generate-btn" class="btn btn-primary">
            Generate quote
          </button>
          <i id="quote-favorite-btn" class="star-icon far fa-star"></i>
        </div>
      </div>
    </div>
    <div class="favorites-container" id="favorites-container"></div>
  </body>
</html>
